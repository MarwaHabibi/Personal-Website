/* --- Header --- */
.header {
  position: relative;
  height: 100vh;
  background: url('habibi.jpeg') no-repeat center center/cover;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  color: white;
  padding: 0 20px;
  flex-direction: column;
  overflow: hidden;
}

/* Dark overlay */
.header::after {
  content: '';
  position: absolute;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.55);
  z-index: 1;
}

/* Inner content */
.header .content {
  position: relative;
  max-width: 900px;
  z-index: 2;
}

/* Title */
.header h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 15px;
}

/* Paragraph */
.header p {
  font-size: 1.2rem;
  margin-bottom: 25px;
  letter-spacing: 1px;
}

/* Button */
.header a.btn-primary {
  padding: 12px 30px;
  background: #6F826A;
  color: white;
  border-radius: 50px;
  font-size: 1rem;
  text-decoration: none;
  font-weight: 600;
  transition: background-color 0.3s ease;
}

.header a.btn-primary:hover {
  animation: pulse 0.6s ease infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}

/* --- Desktop view --- */
@media (min-width: 768px) {

/* Hidden class to hide the thank you message initially */
 .fancy-form {
      background: #000000;
      backdrop-filter: blur(15px);

      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);

      color: #ffffff;

    .fancy-form h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 600;
      font-size: 28px;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      color: #ffffff;
    }

    .input-group {
      position: relative;
      color: #ffffff;
      margin-bottom: 25px;
      background-color: #000000;
    }

    .input-group input,
    .input-group textarea {
      width: 100%;
      padding: 15px 15px 15px 15px;
      background: transparent;
      border: 2px solid rgba(255,255,255,0.4);
      border-radius: 12px;
      font-size: 16px;
      color: #ffffff;
      outline: none;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
      resize: none;
    }

    .input-group input::placeholder,
    .input-group textarea::placeholder {
      color: #ffffff;
      transition: opacity 0.3s ease;
    }

    .input-group input:focus,
    .input-group textarea:focus {
      border-color: #ffffde;
      box-shadow: 0 0 8px #ffffde;
    }

    .input-group label {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #ffffff;
      font-size: 16px;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group textarea:focus + label,
    .input-group textarea:not(:placeholder-shown) + label {
      top: -12px;
      left: 10px;
      font-size: 13px;
      color: #000000;
      background: #ffffff;
      padding: 0 6px;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 15px;
      border: none;
      background: #ffffff;
      border-radius: 15px;
      font-size: 18px;
      font-weight: 700;
      color: #0b132b;
      cursor: pointer;
      box-shadow: 0 5px 15px rgb(255, 255, 255);
      transition: background 0.4s ease, transform 0.2s ease;
